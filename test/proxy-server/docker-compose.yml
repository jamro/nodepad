version: "3.9"
services:
  nodepad:
    build: 
      dockerfile: test/proxy-server/containers/nodepad/Dockerfile
      context: ../../
    ports:
      - "25193:25193"
  haproxy:
    build: ./containers/haproxy
    ports:
      - "25101:25101"
    links:
      - nodepad
  nginx:
    build: ./containers/nginx
    ports:
      - "25102:25102"
    links:
      - nodepad